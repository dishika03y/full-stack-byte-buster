<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table tag</title>
</head>
<body>
  <table border="black">
    <caption>student information</caption>
    <tr>
      <th rowspan="2">name</th>
      <th>work</th>
      <th>address</th>
    </tr>
    <tr>
      
      <td>computer</td>
      <td>canada</td>
    </tr>
    <tr>
      <td>shlok</td>
      <td>web developer</td>
      <td>gorinagar</td>
    </tr>
    <tr>
      <td colspan="2">gyudgyudg</td>
      <td>adhei</td>
    </tr>
  </table>
</body>
</html>
